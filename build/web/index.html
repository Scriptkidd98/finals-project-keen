<!DOCTYPE html>
<html>
    <head>
        <title>Keen | Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="myStyles.css"/>
    </head>
    <body class="login-page-body body-div">
        <img src="Logo.png" alt="Logo" class="logo-image"/>
        <img src="Keen-Text-Image.png" alt="Keen Text" class="keen-text-image"/>
        <form action="login.jsp" method="post" target="_blank">
            <div class="input-div center-flex email-input-div">
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-div center-flex password-input-div">
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" name="submit" class="login-button">Login</button>
        </form>
        <p>
            <span class="dont-have-account">Don't have an account?</span>
            <a href="register-name.html" class="sign-up-link">Sign up</a>
        </p>
    </body>
</html>
