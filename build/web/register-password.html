<!DOCTYPE html>
<html>
    <head>
        <title>Keen | Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="myStyles.css"/>
    </head>
    <body class="register-password-body body-div registration-onboarding-body-div">
        <div class="onboarding-header">
            <button class="onboarding-header-back-button-div center-flex" onclick="navigateToPrevious()">
                <img
                    src="Back-Chevron-Icon.svg"
                    alt='Back Chevron Icon' 
                    class="onboarding-header-back-chevron-icon"  
                />
            </button>
            <div class="registration-onboarding-number-div center-flex">3/3</div>
        </div>
        <div>
            <h1 class="registration-heading">Setup a password</h1>
            <div class="column-flex">
                <input placeholder="Enter password" name="password" type="text" class="register-password-input password-input" required/>
                
                <input placeholder="Confirm password" name="confirm-password" type="text" class="register-password-input confirm-password-input" required/>
                
                <p class="flag-text"></p>
                
                <button class="onboarding-action-button center-flex" onclick="submitPassword()">
                    Next
                    <img src="Forward-Arrow-Icon.svg" alt="Forward Arrow Icon" className="onboarding-action-button-forward-arrow-icon" style="margin-left: 5px"/>
                </button>
            </div>
        </div>
        
        <script>
            function submitPassword() {
                const password = document.querySelector('.password-input').value;
                const confirmPassword = document.querySelector('.confirm-password-input').value;
                
                if(password === confirmPassword && password !== '' && confirmPassword !== '') {
                    window.location.href = 'budget.html';
                } else if(password === '' && confirmPassword === '') {
                    document.querySelector('.flag-text').textContent = 'Password field is required';
                } else {
                    document.querySelector('.flag-text').textContent = 'Passwords do not match';
                }
            }
            function navigateToPrevious() {
                window.location.href = 'register-email.html';
            }
        </script>
    </body>
</html>
