<!DOCTYPE html>
<html>
    <head>
        <title>Keen | Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="myStyles.css"/>
    </head>
    <body class="register-name-body body-div registration-onboarding-body-div">
        <div class="onboarding-header">
            <button class="onboarding-header-back-button-div center-flex" onclick="navigateToPrevious()">
                <img
                    src="Back-Chevron-Icon.svg"
                    alt='Back Chevron Icon' 
                    class="onboarding-header-back-chevron-icon"  
                />
            </button>
            <div class="registration-onboarding-number-div center-flex">1/3</div>
        </div>
        <div>
            <h1 class="registration-heading">What is your name?</h1>
            <div class="column-flex">
                <input placeholder="e.g John Doe" name="name" type="text" class="register-name-input" required/>
                
                <p class="flag-text"></p>
                
                <button class="onboarding-action-button center-flex" onclick="submitName()">
                    Next
                    <img src="Forward-Arrow-Icon.svg" alt="Forward Arrow Icon" className="onboarding-action-button-forward-arrow-icon" style="margin-left: 5px"/>
                </button>
            </div>
        </div>
        
        <script>
            function submitName() {
                const name = document.querySelector('.register-name-input').value;
                if(name !== '') {
                    localStorage.setItem('name', name);
                    window.location.href = 'register-email.html';
                } else {
                    document.querySelector('.flag-text').textContent = 'Name field is required';
                }
                
            }
            function navigateToPrevious() {
                window.location.href = 'index.html';
            }
        </script>
    </body>
</html>
