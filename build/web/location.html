<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="myStyles.css"/>
    </head>
    <body class="body-div">
        <div class="onboarding-header center-flex">
            <button class="onboarding-header-back-button-div center-flex" onclick="navigateToPrevious()">
                <img
                    src="Back-Chevron-Icon.svg"
                    alt='Back Chevron Icon' 
                    class="onboarding-header-back-chevron-icon"  
                />
            </button>
            <div class="onboarding-header-progress-container center-flex">             
                <div class="onboarding-header-progress-outer-div">
                    <div class="onboarding-header-progress-inner-div" style="width: 75%"></div>
                </div>
            </div>
        </div>
        
        <div class="onboarding-body-div">
            <div class="onboarding-body-upper-div">
                <h1 class="onboarding-heading-text">Letâ€™s start Your Adventure!</h1>
                <p class="onboarding-info-text">Share Your Starting Point</p>
            </div>

            <div>
                <div class="locationsearchdiv">
                    <input placeholder="Enter your location" type="text" class="onboarding-location-input" required/>
                    <img src="Location-Icon.svg" alt="Map Marker Icon" className="locationicon"/>
                </div>
                <div class="borderradiusmapdiv"></div>
            </div>  

            <div class="onboarding-body-lower-div">
                <button class="onboarding-action-button center-flex" onclick="navigateToHowKeen()">
                    Next
                    <img src="Forward-Arrow-Icon.svg" alt="Forward Arrow Icon" className="onboarding-action-button-forward-arrow-icon" style="margin-left: 5px"/>
                </button>
            </div>
        </div>
        
        <script>
            function navigateToPrevious() {
                window.location.href = 'crew.html';
            }
            function navigateToHowKeen() {
                const location = document.querySelector('.onboarding-location-input').value;
                localStorage.setItem('location', location);
                window.location.href = 'how-keen.html';
            }
        </script>
    </body>
</html>
