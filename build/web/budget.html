<!DOCTYPE html>
<html>
    <head>
        <title>Keen | Onboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="myStyles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="onboarding-budget-body body-div">
        <div class="onboarding-header center-flex">
            <button class="onboarding-header-back-button-div center-flex" onclick="navigateToPrevious()">
                <img
                    src="Back-Chevron-Icon.svg"
                    alt='Back Chevron Icon' 
                    class="onboarding-header-back-chevron-icon"  
                />
            </button>
            <div class="onboarding-header-progress-container center-flex">             
                <div class="onboarding-header-progress-outer-div">
                    <div class="onboarding-header-progress-inner-div" style="width: 25%"></div>
                </div>
            </div>
        </div>
        
        <div class="onboarding-body-div">
            <div class="onboarding-body-upper-div">
                <h1 class="onboarding-heading-text">Plan Your Adventure, Your Way!</h1>
                <p class="onboarding-info-text">What's your daily budget?</p>
            </div>

            <div class="budget-slider-div center-flex">
<!--                <label for="customRange1" class="form-label">Example range</label>-->
                <input type="range" class="form-range budget-slider" id="customRange1">
                <div class="current-value-div"><span class="current-value">0</span>€</div>
            </div>  
            
            <div class="onboarding-body-lower-div">
                <button class="onboarding-action-button center-flex" onclick="navigateToCrew()">
                    Next
                    <img src="Forward-Arrow-Icon.svg" alt="Forward Arrow Icon" className="onboarding-action-button-forward-arrow-icon" style="margin-left: 5px"/>
                </button>
            </div>
        </div>
        
        <script>
            var slider = document.getElementById("customRange1");
            var output = document.querySelector(".current-value");
            output.innerHTML = slider.value;
            function navigateToPrevious() {
                window.location.href = 'register-password.html';
            }
            function navigateToCrew() {
                localStorage.setItem('budget', `${slider.value}€`);
                window.location.href = 'crew.html';  
            }
            

            slider.oninput = function() {
                output.innerHTML = this.value;
            };
        </script>
    </body>
</html>
